
buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.8'
    }
}

apply plugin: 'com.gradle.plugin-publish'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.apache.tomcat.embed:tomcat-embed-core:7.0.+'
}

pluginBundle {
    website = 'https://github.com/sahara3/gradle-tomcat-runner-plugin'
    vcsUrl = 'https://github.com/sahara3/gradle-tomcat-runner-plugin'
    description = 'Gradle plugin for running Apache Tomcat'

    plugins {
        tomcatRunnerPlugin {
            id = 'org.samples.greeting'
            displayName = 'Gradle Tomcat Runner plugin'
            tags = ['tomcat']
        }
    }

    mavenCoordinates {
        groupId = 'com.github.sahara3'
        artifactId = 'tomcat-runner-plugin'
        version = '0.1'
    }
}
